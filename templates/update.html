<html>
    <head>
        <title>更新信息</title>
        <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    </head>
   <body>
         <div class="ui container">
            <h1 class="ui header center aligned">更新信息</h1>
            <div class="ui fluid card" style="padding: 1em;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <div class="ui warning message">{{ message }}</div>
                  {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="ui form" action="/update" method="get">
                <div class="two fields">
                <div class="field">
                  <label>Name</label>
                  <input type="text" name="name" value="{{ student.name }}" placeholder="Name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <select name="gender" class="ui fluid dropdown">
                      <option value="Boy">男</option>
                      <option value="Girl">女</option>
                    </select>
                </div>
                </div>
                <div class="two fields">
                <div class="field">
                  <label>Teacher</label>
                  <input type="text" name="teacher" value="{{student.teacher}}" placeholder="Teacher">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <select name="grade" class="ui fluid dropdown">
                      <option value="1">一年级</option>
                      <option value="2">二年级</option>
                      <option value="3">三年级</option>
                      <option value="4">四年级</option>
                      <option value="5">五年级</option>
                    </select>
                </div>
                </div>
                <a href="/"><button class="ui right floated  button" action="/" >Cancel</button></a>
                <a href="/update"><button class="ui right floated green button" action="/update" type="submit">Update</button></a>
              </form>
            </div>
   </body>
</html>
